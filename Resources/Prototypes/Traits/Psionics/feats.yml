- type: trait
  id: HighPotential
  category: Psionics
  points: -10
  requirements:
    - !type:CharacterLogicOrRequirement
      requirements:
        - !type:CharacterTraitRequirement
          traits:
            - LatentPsychic
            - PsychoHistorian
            - Biomancer
            - Pyromancer
    - !type:CharacterLogicOrRequirement
      requirements:
        - !type:CharacterSpeciesRequirement
          inverted: true
          species:
            - IPC
    - !type:CharacterSpeciesRequirement
      inverted: true
      species:
        - Oni
        - Voidborn
  functions:
    - !type:TraitReplaceComponent
      components:
        - type: PotentiaModifier
          potentiaMultiplier: 1.5

